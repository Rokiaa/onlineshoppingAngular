  <header class="header">
        <div class="container-fluid">
        <div class="row">
        <div class="col-xl-3 col-lg-2">
        <div class="header__logo">
        <a href="#"><img src="../assets/img/logo.png" alt=""></a>
        </div>
        </div>
        <div class="col-xl-6 col-lg-7">
        <nav class="header__menu">
        <ul>
        <li class="active"><a href="../../">Home</a></li>
        <li>  <a  [routerLink]="['../../login']">Login</a> </li>
        <li> <a  [routerLink]="['../../register']">Register</a></li>
        </ul>
        </nav>
        </div>
        <div class="col-lg-3">
        <div class="header__right">
        <ul class="header__right__widget">
        
        <li ><input type="search" (ngModelChange)="searchProducts(key.value)"  #key="ngModel" ngModel name="key" placeholder="Search Products......"></li>
        <li><a href="#"><span class="icon_heart_alt"></span>
        <!-- <div class="tip">{{kk}}</div> -->
        </a></li>
        <li><a href="#"><span class="icon_bag_alt"></span>
        <!-- <div class="tip">{{kk}}</div> -->
        </a></li>
        </ul>
        </div>
        </div>
        </div>
        <div class="canvas__open">
        <i class="fa fa-bars"></i>
        </div>
        </div>
        </header>
<section class="product spad">
    <div class="container">
    <div class="row">
    <div class="col-lg-4 col-md-4">
    <div class="section-title">
    <h4>{{category}}'s products</h4>
    </div>
    </div>
    <div class="col-lg-8 col-md-8">
    </div>
    </div>
    <div class="row property__gallery" >     
    <div class="col-lg-3 col-md-4 col-sm-6 mix"  *ngFor="let pro of p">
    <div class="product__item">
    <div class="product__item__pic" style.background-image='url(..{{pro.image}})'>
    <div class="label new">New</div>
    <ul class="product__hover">
    <li><a href="..{{pro.image}}" class="image-popup"><span class="arrow_expand"></span></a></li>
    <li><a href="#"><span class="icon_heart_alt"></span></a></li>
    <li><a (click)="AddToOrder(pro.id)"><span class="icon_bag_alt"></span></a></li>
    </ul>
    </div>
    <div class="product__item__text">
    <h6><a href="#">{{pro.name}}</a></h6>
    <div class="rating">
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    </div>
    <div class="product__price">$ {{pro.price}}</div>
    </div>
    </div>
    </div>
